<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>
    <body>
            <div class="header">
                    <h1 class="text-center">Psychic Game</h1>
                    <h3 class="text-center">What letter am I thinking of?</h3>
                    <h1 id="winBanner"></h1>
            </div>
            <!-- <p>Guess a letter: </p><input id="input" /> -->
            <p>Wins: </p><span id="wins"></span>
            <p>Losses: </p><span id="losses"></span>
            <span>Guesses left: </span><span id="guesses-left"></span>
            <p>Your guesses so far: </p><p id="guessed" ></p>

<script type="text/javascript">
let letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
let randomLetter;
let guessedLetters = [];
let guessesLeft = 9;
// let wins = 0;
// let losses = 0;


function updateGuessesLeft() {
  document.getElementById("guesses-left").innerHTML = guessesLeft;
  if (guessesLeft === 0) {
  document.getElementById("winBanner").innerHTML = "You Lose!"
}
}

function getRandomLetter() {
  randomLetter = letters[Math.floor(Math.random() * letters.length)];
}

getRandomLetter();

document.onkeyup = function(event) {
  guessesLeft --;
  var letter = String.fromCharCode(event.which).toLowerCase();
  guessedLetters.push(letter.toUpperCase());
  document.getElementById("guessed").innerHTML = guessedLetters;
  updateGuessesLeft();
  if (letter === randomLetter) {
    document.getElementById("winBanner").innerHTML = "You Win!"
  } 
}





</script>
</body>
</html>
